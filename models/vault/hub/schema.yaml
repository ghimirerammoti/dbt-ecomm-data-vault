version: 2

models:
  - name: hub_customers
    description: "Hub table for customers data"
    columns:
      - name: customer_id
        description: "Unique identifier for each customer"
        data_tests:
          - not_null
          - unique
      - name: customer_hk
        description: "Hash key for customer, generated from customer_id"
        data_tests:
          - not_null
      - name: load_dtm
        description: "Load timestamp for the record"
        data_tests:
          - not_null
      - name: source
        description: "Source of the data"
